<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8" />
        <title>ニュース:アルゴン協会の公式サイトが制作されました</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="/styles.css" />
        <script src="script.js"></script>
    </head>
    <body>  
        <div id="menu"></div>
        <div class="mainDiv">
            <h2>アルゴン協会の公式サイトが制作されました</h2>
            アルゴン協会は今後、本サイトを協会のインターネット上における創作物・情報の集積地として活用していきます。<br>
        </div>
        <script>
  fetch('/menu.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('menu').innerHTML = html;
    });
        </script>
    </body>
</html>
